defaults:
  - base_mppi

mppi_mode: "halton-spline"  # halton-spline, simple
sampling_method: "halton"   # halton, random
num_samples: 400
horizon: 20                 # At least 12 for Halton Sampling
device: "cpu"
lambda_: 0.05
u_min: [-1, -1.3]
u_max: [1, 1.3]
noise_sigma: [[1., 0.], [0., 1.]]
update_cov: False
rollout_var_discount: 0.95
sample_null_action: True
noise_abs_cost: False
filter_u: True
